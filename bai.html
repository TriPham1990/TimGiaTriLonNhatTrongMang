<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let arr = [1, 2, 5, 7, 12, 14, 456, 23, 1, -1, 56];
    let max = arr[0];
    let index = 0;

    for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + "x[" + index + "]");
</script>
</body>
</html>
